  //record collection project (objects practice)
  var collection = {
   "2548": {
    "album": "slippery",
    "artis": "jon",
    "tracks": ["let it rock", "you give love a bad name"]
   },
   "2468": {

   },
   "1245": {
    "artist": "jon",
    "tracks": []
   },
   "5439": {
    "album": "Abba Gold"
   }
  };

  //keeping copy of collection for tests
  var collectionCopy = JSON.parse(JSON.stringify(collection));

  function updateRecords(id, prop, value) {
   if (value === "") {
    delete collection[id][prop];
   } else if (prop === "tracks") {
    //this is saying if tracks property is already there, then we are going to set it equal to itself. However, if the tracks property is not there, we will set it to an empty array.
    collection[id][prop] = collection[id][prop] || [];
    collection[id][prop].push(value);
   } else {
    collection[id][prop] = value;
   }
   return collection;
  }

  console.log(updateRecords(5439, "artist", "kocha"));
