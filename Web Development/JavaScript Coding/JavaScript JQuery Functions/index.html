<h1>JavaScript and JQuery</h1>
<div>
<p>Lets bring functionality</p>
</div>

<button id="1">Slide Up</button>
<button id="2">Slide down</button>

<div id="div1" style="width:90px;height:60px;background:pink;"></div>
<script>
  $("#1").on("click",function(){
    $("#div1").slideUp("slow");
  }); 
  $("#2").on("click",function(){
    $("#div1").slideDown("slow");
  }); 
</script>
