    var names = ["hole-in-one", "Eagle", "Birdie","par","bogey","double bogey","Go home"];

  function getNickname(par, strokes){
    var test = par - strokes;
    if(strokes==1){
    return names[0];
    }else if(test>1){
    return names[1];
    }else if(test==1){
    return names[2];
    }else if(test==0){
    return names[3]
    }else if (test == -1) {
    return names[4]
    }else if (test == -2) {
    return names[5]
    }else{
    return names[6];
    }
  }

  Data Types:

  3 ways to declare variables:
  var myName = "beau" (var initialization is scoped to specific function and area it is created, no matter if it is created in a specific block like an if statement) Without var keyword, the data becomes global and can be accessed anywhere. Also the data becuase a typeof "undefined".

  let myName = "beau" (only can be used within the area/scope where the variable is initialized. For example, if it is made in an if statement it can only be used within those if curly braces. Works exactly like data types in regular java)

  const myName = "beau" (stays the same throughout entire program, cannot be changed)
