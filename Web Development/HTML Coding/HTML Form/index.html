<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>WebPage</title>
</head>
<body>

 <h1>Registration form</h1>

 <div id="form">

  <form action="" method="">
   <div>
   <label for="first-name">First Name:</label>
   <input type="text" name="first-name" placeholder="Kocha" required>
   <label 
   for="last-name">Last Name:</label>
   <input type="text" name ="first-name" placeholder="Chocha" required>
   </div>
   <br>

  <div>
   <label for="gender-male">Male</label>
   <input type="radio" name="gender-choice" value="choice-1">

   <label for="gender-female">Female</label>
   <input type="radio" name="gender-choice" value="choice-2">

   <label for="other">Other</label>
   <input type="radio" name="gender-choice" value="choice-3">
  </div>
  <br>

  <div>
   <label for="email"></label>
   <input type="email" name="email" placeholder="xyz@gmail.com">

   <label for="password">Password</label>
   <input type="Password" name="password">
  </div>
  <br>

  <div>
   <label for="Month">Birthday</label>
   <select name="Month">
    <option value="Month" selected disabled>Month</option>
    <option value="jan">January</option>
    <option value="feb">Febuary</option>
    <option value="mar">March</option>
    <option value="apr">April</option>
    <option value="may">May</option>
    <option value="jun">June</option>
    <option value="jul">July</option>
    <option value="aug">August</option>
    <option value="sep">September</option>
    <option value="oct">October</option>
    <option value="nov">November</option>
    <option value="dec">December</option>
   </select>
  </div>
  <br>

  <div>
   <label for="agree">I agree to terms and conditions</label>
   <input type="checkbox" name="agree">
  </div>

  <button type="submit">Submit</button>

 </form>
 </div>

</body>
</html>
